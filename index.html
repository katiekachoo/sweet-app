<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/528b30d20d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather by katie</title>
  </head>
  <body>
    <div class="container">
    <br />
      <div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10 search-bar">
            <input
              class="enter-city"
              type="search"
              placeholder="enter a city..."
              id="city-input"
              autofocus="on"
              autocomplete="off"
            />
              <button type="button" class="btn btn-primary" id="btn-search">search</button>
              <button type="button" class="btn btn-info" id="btn-local">local</button>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row">
          
          <div class="col-4 city-info" >
            <h2 id="local-city">
              Denver 
              <h2 id="country">USA</h2>
            </h2>
            <h3 class="local-summary" id="local-summary">
              sunny day 
            </h3>
            <span>
              <img class="icon" id="icon" src="img/heart-eye.gif" alt="heart eyes smiley face"/>
            </span>
          </div>
          <div class="col-8">
            <div class="card card-body local-info" id="local-city">
              <em id="time-description">
                Local Time
              </em>
              <div class="current-time local-time" id="current-local-time">Friday, 4:20 PM MST</div>
            </div>
            <div class="row middle-card">
              <div class="card col-6">
                Current Temp
                <div class="row">
                  <span class="middle-card temp current-temp col-4" id="current-temp">
                    30
                  </span>
                  <span class="current-temp-convert col-8">
                    <a href="" id="current-temp-cel">
                      ℃
                    </a>
                    |
                    <a href="" id="current-temp-far">
                      ℉
                    </a>
                  </span>
                  <ul>
                    <li>
                      Humidity <span id="humid">23</span>%
                    </li>
                    <li>
                      Wind Speed <span id="wind">2</span> km/h
                    </li>
                  </ul>
                </div>
              </div>
              <div class="card col-6">
                Today's High
                <div class="row">
                  <div class="middle-card temp col-6" id="today-high-temp">
                    45
                  </div>
                </div>
                <div>
                  Today's Low
                </div>
                <div class="row">
                  <div class="middle-card temp col-6" id="today-low-temp">
                    20
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />       
        <div class="bottom-card forecast" id="forecast"></div>
    <br />
    <div class="row">
      <span class="col-3"></span>
      <span class="col-6">
      <span>
        <img class="rainbow" src="img/rainbow.gif" alt="rainbow" />
      </span>
      <span class="coder">
        <a class="coder" href="https://github.com/katiekachoo/sweet-app" target="_blank">coded </a> by <a class="coder" href="https://www.linkedin.com/in/katie-baker-4177a588/" target="_blank">katie baker</a>
      </span>
      <span>
        <img class="rainbow" src="img/rainbow.gif" alt="rainbow" />
      </span>
      </span>
      <span class="col-3"></span>
    </div>
    </div>
    <script src="src/java.js">
   

    </script>
    </div>
  </body>
</html>
